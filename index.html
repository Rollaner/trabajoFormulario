<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <title> Formulario de inscripción</title>
    <body>  
        <script src="js/scripts.js" async defer></script>    
    
        <div id='message'></div>


        <form id='form' method="post" autocomplete="on" action="#">
            <ul>
                <fieldset>
                    <legend>
                        Formulario de registro
                    </legend>
                <li>
                    <label for="Nombres">Nombre</label>
                  <input type="text" id='Nombres' placeholder="Nombre" maxlength="50" required
                  oninvalid="this.setCustomValidity('Por favor ingrese su nombre')"
                    oninput="this.setCustomValidity('')">
               </li>
                <li>
                    <label for="Apellidos">Apellidos</label>
                    <input type="text" id='Apellidos' placeholder="Apellidos" maxlength="50" required
                    oninvalid="this.setCustomValidity('Por favor ingrese sus apellidos')"
                    oninput="this.setCustomValidity('')">
                </li>
                <li>
                    <label for="rut">Rut</label>
                    <input type="text" id='rut' placeholder="12345678-9" pattern = "[0-9]{8}-(\d|k)" required
                    oninvalid="this.setCustomValidity('Por favor ingrese un rut valido')"
                    oninput="this.setCustomValidity('')">
                </li> 
                <li>
                    <label for='mail'>Correo Electrónico</label>
                    <input type="mail" id='mail' maxlength="20" pattern = "[a-zA-Z]+@[a-zA-Z]+\.com" placeholder="nombre@correo.com" 
                    required oninvalid="this.setCustomValidity('Por favor ingrese un correo valido')"
                    oninput="this.setCustomValidity('')">
                </li>
                <li>  
                    <div id="errorN"></div> 
                    <label for="mobile">Teléfono Móvil</label>
                    <input type="number" id= 'mobile' pattern="9+[0-9]{8}" required 
                    oninvalid="this.setCustomValidity('Por favor ingrese un numero de teléfono')"
                    oninput="this.setCustomValidity('')">
                </li>
                <li name="preferencias" id="preferencias">  
                    Selecciona 1 o más lenguajes de programación de su interés
                    <div id='error'></div>
                </li>
                    <input type="checkbox" name="ch" id='ch1'>
                    <label for="ch1">Python</label>
                    <input type="checkbox" name="ch" id='ch2'>
                    <label for="ch2">Java</label>
                    <input type="checkbox" name="ch" id='ch3'>
                    <label for="ch3">TypeScript</label>
                    <input type="checkbox" name="ch" id='ch4'>
                    <label for="ch4">PHP</label>
                    <input type="checkbox" name="ch" id='ch5'>
                    <label for="ch5">C#</label>
                    <input type="checkbox" name="ch" id='ch6'>
                    <label for="ch6">C++</label>
                <li>
                    <label for="conociemientos">Cuál es su nivel de conocimiento enprogramación?</label>
                    Bajo<input type="range" id="Nivel" required>Alto
                </li>
                <li>
                    <label for="Experiencia">Cuantos años de experiencia laboral tiene?</label>
                    <input type="radio" name="Años" id="a1" required>
                    <label for="a1">1</label>
                    <input type="radio" name="Años" id="a2" required>
                    <label for="a2">2</label>
                    <input type="radio" name="Años" id="a3" checked required>
                    <label for="a3">3</label>
                    <input type="radio" name="Años" id="a4" required>
                    <label for="a4">4</label>
                    <input type="radio" name="Años" id="a5" required>
                    <label for="a5">5</label>
                </li>
                <br>
                <textarea name="Descripción" placeholder="Una descripción breve acerca de usted:" id="desc" required maxlength="300"
                oninvalid="this.setCustomValidity('Por favor entrege una breve descripción acerca de usted')"
                    oninput="this.setCustomValidity('')">
                </textarea>
            </ul>
            <button type="submit" id="submitted">Enviar</button>
            <button type="button" onclick="limpiarDatos()" id="limpiar">Limpiar</button> 
            <!-- <button type="reset" value="Limpiar formulario">Limpiar</button> -->
        </form>

    </body>
</html>
